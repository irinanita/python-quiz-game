{% extends 'base.html' %}
{% block content %}
<h2>Game</h2>
<div>
    <p>Username: {{ username }} </p>
    <p>Score: {{ score }} </p>
</div>
<div>
    <p>Question {{ question_number }}</p>
    <p>{{ current_question }}</p>
</div>

<form method = 'POST'>
    <input type="text" name="answer"/>
    <input type="submit" value="Submit"/>
</form>

{% endblock %}
